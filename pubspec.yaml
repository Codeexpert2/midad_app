name: midad
description: "Midad is a mobile application that provides a platform for users to connect and share their experiences. The app allows users to create profiles, post updates, and interact with others through comments and likes."
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.5.4

# Dependencies specify other packages that your package needs in order to work.
# To automatically upgrade your package dependencies to the latest versions
# consider running `flutter pub upgrade --major-versions`. Alternatively,
# dependencies can be manually updated by changing the version numbers below to
# the latest version available on pub.dev. To see which dependencies have newer
# versions available, run `flutter pub outdated`.
dependencies:
  flutter:
    sdk: flutter

  flutter_localizations:
    sdk: flutter

  intl: ^0.19.0

  # UI
  flutter_svg: ^2.0.16
  cupertino_icons: ^1.0.8
  intl_phone_number_input: ^0.7.4
  flutter_widget_from_html: ^0.16.0

  # state management
  get_it: ^8.0.3
  hooks_riverpod: ^2.6.1
  flutter_hooks: ^0.20.5

  # Network
  dio: ^5.7.0
  dio_cache_interceptor: ^3.5.0
  dio_cache_interceptor_hive_store: ^3.2.2
  pretty_dio_logger: ^1.4.0

  # Image
  image_picker: ^1.1.2
  cached_network_image: ^3.4.1
  carousel_slider: ^5.0.0

  # Video
  youtube_player_flutter: ^9.1.1

  # File
  path_provider: ^2.1.5

  # Permissions
  permission_handler: ^11.3.1

  # Storage
  get_storage: ^2.1.1
  flutter_secure_storage: ^9.2.2

  # Tools
  go_router: ^14.6.0
  share_plus: ^10.1.2
  url_launcher: ^6.3.1
  webview_flutter: ^4.10.0
  connectivity_plus: ^6.1.0

  # firebase
  firebase_core: ^3.8.0
  firebase_messaging: ^15.1.5
  firebase_analytics: ^11.3.5
  firebase_crashlytics: ^4.1.5
  flutter_local_notifications: ^18.0.1
  shimmer: ^3.0.0
  device_preview: ^1.2.0
  syncfusion_flutter_pdfviewer: ^27.0.0


dev_dependencies:
  flutter_test:
    sdk: flutter

  rename_app: ^1.6.1
  flutter_lints: ^5.0.0
  custom_lint: ^0.6.7
  riverpod_lint: ^2.3.13
  flutter_native_splash: ^2.4.2
  flutter_launcher_icons: ^0.14.3
  intl_utils: ^2.8.7


flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/midad_icon.png"
  remove_alpha_ios: true

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

  fonts:
    - family: Cairo
      fonts:
        - asset: assets/fonts/Cairo-Bold.ttf
          weight: 700
        - asset: assets/fonts/Cairo-Regular.ttf
          weight: 400
        - asset: assets/fonts/Cairo-Light.ttf
          weight: 300
  #   - family: Trajan Pro
  #     fonts:
  #       - asset: assets/fonts/TrajanPro.ttf
  #       - asset: assets/fonts/TrajanPro_Bold.ttf
  #         weight: 700

  # https://fonts.google.com/noto/specimen/Noto+Sans+Arabic

flutter_assets:
  assets_path: assets/
  output_path: lib/core/constants/
  filename: images.dart
  classname: AppImages
  ignore_comments: true
  field_prefix:

flutter_intl:
  enabled: true # Required. Must be set to true to activate the package. Default: false
  class_name: S # Optional. Sets the name for the generated localization class. Default: S
  main_locale: ar # Optional. Sets the main locale used for generating localization files. Provided value should consist of language code and optional script and country codes separated with underscore (e.g. 'en', 'en_GB', 'zh_Hans', 'zh_Hans_CN'). Default: en
  arb_dir: lib/core/locale # Optional. Sets the directory of your ARB resource files. Provided value should be a valid path on your system. Default: lib/l10n
  output_dir: lib/core/locale/generated # Optional. Sets the directory of generated localization files. Provided value should be a valid path on your system. Default: lib/generated
  use_deferred_loading: true # Optional. Must be set to true to generate localization code that is loaded with deferred loading. Default: false
